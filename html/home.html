<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aquatech</title>
  <link rel="stylesheet" href="../css/home.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="navbar-container"></div>
<script>
  fetch("./components/navbar.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("navbar-container").innerHTML = data;
    });
</script>


  <main>
    <section class="hero-banner">
      <img src="../imagens/home.png" alt="Imagem Hero" class="hero-image" />
      <a href="#" class="botao">Junte-se à mudança ↗</a>
    </section>    

    <section class="servicos">
      <h2>Tecnologia a serviço da água</h2>
      <div class="cards">
        <div class="card">
          <p>Você insere e acompanha seu consumo.</p>
          <i class="bi bi-droplet"></i>
        </div>
        <div class="card">
          <p>Sugestões práticas para evitar excessos.</p>
          <i class="bi bi-gear-fill"></i>
        </div>
        <div class="card">
          <p>Geramos dados claros sobre seus hábitos.</p>
          <i class="bi bi-bar-chart-line-fill"></i>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
